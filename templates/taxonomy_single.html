{% extends "list.html" %}

{% block title %}{{ taxonomy.name | title }} - {{ term.name }} - {{ super() }}{% endblock %}

{% block og %}
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ config.title }}">
    <meta property="og:title" content="{{ taxonomy.name | title }} - {{ term.name }}">
    <meta property="og:description" content="Artigos sobre {{ term.name }}.">
    <meta property="og:url" content="{{ current_url | safe }}">
    <meta property="og:image" content="{{ get_url(path="logo.png") | safe }}">
    <meta property="og:locale" content="{{ lang | replace(from="-", to="_") }}">
{% endblock %}

{% block content %}
    <h1 class="session-title">
        <a href="{{ config.base_url | safe }}{{ taxonomy.name }}/">{{ taxonomy.name | title }}</a>
        ::
        {{ term.name }}
    </h1>
    {{ super() }}
{% endblock %}
